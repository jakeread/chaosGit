<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>CHAOS Lab SMART Sensor Control</title>
		<style type = text/css>
			body { margin: 0; font-family: "Arial", sans-serif; }
			canvas { margin: 0; } 
			#wrapper {
				margin: 10px;
			}
			#sidebar {
				float: left;
				max-width: 290px;
				margin: 0;
				padding: 0;
			}
			#container {
				margin-left: 300px;
				overflow:hidden;
			}
			#recentLines {
				position:fixed;
				bottom:50px;
				padding-left: 10px;
			}
			input {
				border:none;
				background-color:#ccc;
				color: #000;
				width: 270px;
				padding: 10px;
				position:fixed;
				bottom:15px;
				left:10px;
			}
			input:focus {
				background-color:#eee;
			}
		</style>
	</head>

	<body>
		<div id="wrapper">
			<div id="sidebar">
				<p id="recentLines"></p>
				<input type="text" id="commandIn" value="">
				<!--<button onclick="commandLineInput()">Line</button>-->
			</div>
			<div id="container"></div>
		</div>
		<script src="js/three.js"></script>
		<script src="js/controls/TrackballControls.js"></script>
		<script src="js/Detector.js"></script>
		
		<script type="x-shader/x-vertex" id="vertexshader">
			attribute float size;
			attribute vec3 customColor;
			varying vec3 vColor;
			void main() {
				vColor = customColor;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_PointSize = size * ( 300.0 / -mvPosition.z );
				gl_Position = projectionMatrix * mvPosition;
			}
		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">
			uniform vec3 color;
			uniform sampler2D texture;
			varying vec3 vColor;
			void main() {
				gl_FragColor = vec4( color * vColor, 1.0 );
				gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
				if ( gl_FragColor.a < ALPHATEST ) discard;
			}
		</script>

		<script src="js/smart3.js"></script>
	</body>
</html>
